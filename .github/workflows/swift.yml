# iOS CI/CD工作流配置文件
# 用于自动化构建、测试和归档iOS应用程序

name: iOS CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: macos-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Xcode版本
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.x'
        
    - name: 安装CocoaPods依赖
      run: |
        cd CICD_iOS
        pod install
        
    - name: 运行单元测试
      run: |
        cd CICD_iOS
        xcodebuild test -workspace CICD_iOS.xcworkspace -scheme CICD_iOSTests -destination 'platform=iOS Simulator,name=iPhone 13,OS=18.2'
        
    - name: 运行UI测试
      run: |
        cd CICD_iOS
        xcodebuild test -workspace CICD_iOS.xcworkspace -scheme CICD_iOSUITests -destination 'platform=iOS Simulator,name=iPhone 13,OS=18.2'
        
    - name: 归档构建产物
      if: success() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
      run: |
        cd CICD_iOS
        mkdir -p build_artifacts
        xcodebuild -workspace CICD_iOS.xcworkspace -scheme CICD_iOS -configuration Release -archivePath build_artifacts/CICD_iOS archive
        
    - name: 上传构建产物
      if: success() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
      uses: actions/upload-artifact@v3
      with:
        name: iOS-Build-Artifacts
        path: CICD_iOS/build_artifacts/
